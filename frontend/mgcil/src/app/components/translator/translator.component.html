<div class="p-2">
  <h1 class="text-center mb-3">wah translator</h1>

  <div class="row mx-0 row-gap-3">
    <div class="col-12 col-sm-6">
      <form class="d-flex flex-column gap-1" #numberForm="ngForm" (ngSubmit)="onSubmit()">
        <label for="translate" class="form-label m-0">Enter number to translate:</label>
        <input
          type="number"
          class="form-control"
          id="translate"
          name="translate"
          step="1"
          pattern="\d+"
          max="999999999999"
          min="0"
          required
          [(ngModel)]="inputNumber"
          required
          #translate="ngModel"
        >

        <div *ngIf="translate.invalid && translate.touched" class="text-danger">
          Please enter a number between 0 and 999999999999.
        </div>


        <div class="input-group flex-column my-3 gap-2">
          <label for="language" class="form-label m-0">Language:</label>
          <div class="form-check ms-0">
            <input 
              class="form-check-input" 
              type="radio" 
              name="language" 
              id="en-GB" 
              value="en-GB" 
              [(ngModel)]="selectedLanguage"
              checked>
            <label class="form-check-label" for="en-GB">
              English
            </label>
          </div>
          <div class="form-check ms-0">
            <input 
              class="form-check-input" 
              type="radio" 
              name="language" 
              id="fr-CA" 
              value="fr-CA" 
              [(ngModel)]="selectedLanguage">
            <label class="form-check-label" for="fr-CA">
              Fran√ßais
            </label>
          </div>
        </div>
    
        <button type="submit" class="btn btn-primary" [disabled]="numberForm.invalid">Translate</button>
      </form>
    </div>
  
    <div class="col-6 d-flex flex-column bg-light flex-grow-1 p-2 min-h-25">
      <div class="fw-bold text-center">Translated number:</div>

      <div>{{ translatedNumber }}</div>

      <button
        *ngIf="translatedNumber"
        type="button"
        class="btn btn-light mt-auto"
        (click)="onSpeech()"
        [disabled]="isSpeechDisabled"	
      >
        @if (isSpeechDisabled) {
          <span>
            <i class="bi bi-hourglass-split"></i>
            &nbsp;Cooldown womp womp&nbsp;
            <i class="bi bi-hourglass-split"></i>
          </span>
        } @else {
          <span>
            <i class="bi bi-megaphone-fill"></i>
            &nbsp;HEAR IT!&nbsp;
            <i class="bi bi-megaphone-fill"></i>
          </span>
        }
      </button>
    </div>
  </div>
  <br>
</div>
